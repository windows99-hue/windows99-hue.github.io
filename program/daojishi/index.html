<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .timer {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>还剩</h1>
    <div class="timer" id="hours"></div>
    <div class="timer" id="minutes"></div>
    <div class="timer" id="seconds"></div>
    <h1>期末考试！！！</h1>

    <script>
        function updateTimer() {
            const targetDate = new Date('2024-06-28T16:00:00');
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById('hours').innerText = "The target date has passed!";
                document.getElementById('minutes').innerText = "";
                document.getElementById('seconds').innerText = "";
                return;
            }

            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor(timeDifference / (1000 * 60));
            const seconds = Math.floor(timeDifference / (1000));

            document.getElementById('hours').innerText = hours + " 小时";
            document.getElementById('minutes').innerText = minutes + " 分钟";
            document.getElementById('seconds').innerText = seconds + " 秒";
        }

        setInterval(updateTimer, 1000);
        updateTimer();  // Initial call to set the timer immediately on load
    </script>
</body>
</html>
